<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body style="background-color: black;">
    

    <h1 style="color: white; text-align: center;"><span style="color: red;">Covid-19</span> World Wide Data</h1>

    <form style="margin-top: 50px;" method="POST" class="d-flex justify-content-center align-item-center" action="">
        {% csrf_token %}
        <select class="form-control" style="width: 200px;" name="selectedcountry">
        {% for country in mylist %}
        <option>{{country}}</option>
        {% endfor %}
        </select>
        <input type="submit" class="btn btn-danger"  name="">
    </form>
    <h1 style="margin-top: 120px; color: white; text-align: center;">{{selectedcountry}}</h1>
    
    <div class="d-flex justify-content-center align-item-center">
        <div class="container" style="border-radius: 10px;background-color: orange;height: 100px;width: 200px;">
            <h1 style="text-align: center;">{{total}}</h1>
            <p style="text-align: center;">Total:</p>
        </div>
        <div class="container" style="border-radius: 10px;background-color: green;height: 100px;width: 200px;">
            <h1 style="text-align: center;color: white;">{{recovered}}</h1>
            <p style="text-align: center;color: white;">Recovered:</p>
        </div>
        <div class="container" style="border-radius: 10px;background-color: yellow;height: 100px;width: 200px;">
            <h1 style="text-align: center;">{{active}}</h1>
            <p style="text-align: center;">Active:</p>
        </div>
    </div>

    <div class="d-flex justify-content-center align-item-center">
        <div class="container" style="border-radius: 10px;background-color: skyblue;height: 100px;width: 200px;">
            <h1 style="text-align: center;">{{new}}</h1>
            <p style="text-align: center;">New:</p>
        </div>
        <div class="container" style="border-radius: 10px;background-color:grey;height: 100px;width: 200px;">
            <h1 style="text-align: center;color: white;">{{death}}</h1>
            <p style="text-align: center;color: white;">Deaths:</p>
        </div>
        <div class="container" style="border-radius: 10px;background-color: red;height: 100px;width: 200px;">
            <h1 style="text-align: center;color: white;">{{critical}}</h1>
            <p style="text-align: center;color: white;"> critical:</p>
        </div>
    </div>

    <p style="color: grey;text-align: center;margin-top: 140px;">Developed By<span style="color: white;"> MD JASHIMUDDIN</span></p>
    
</body>
</html>
